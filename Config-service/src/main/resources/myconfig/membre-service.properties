spring.application.name=MEMBRE-SERVICE
server.port=8070

spring.datasource.url=jdbc:mysql://localhost:3306/membre_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=membre
spring.datasource.password=membrepass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
jwt.secret=CHANGE_ME_TO_A_VERY_LONG_SECRET_KEY_32_CHARS_MINIMUM
jwt.expiration=86400000
