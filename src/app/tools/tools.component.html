<mat-card class="page-card">

  <!-- Header -->
  <div class="header">
    <div>
      <h2 class="title">Tools</h2>
      <p class="subtitle">Manage tools for member ID: {{ memberId }}</p>
    </div>

    <button mat-raised-button color="primary" (click)="openCreate()">
      <mat-icon>add</mat-icon>
      Create Tools
    </button>
  </div>

  <!-- Table -->
  <div class="table-wrapper mat-elevation-z2">
    <table mat-table [dataSource]="dataSource" class="custom-table">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
      </ng-container>

      <!-- Source -->
      <ng-container matColumnDef="source">
        <th mat-header-cell *matHeaderCellDef> Source</th>
        <td mat-cell *matCellDef="let element">
          <div class="name-cell">
            <mat-icon class="avatar">settings</mat-icon>
            <span>{{ element.source || '—' }}</span>
          </div>
        </td>
      </ng-container>

      <!-- Date -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.date ? (element.date | date:'dd/MM/yyyy') : '—' }}
        </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions-col"> Actions </th>
        <td mat-cell *matCellDef="let element" class="actions-col">

          <!-- Delete -->
          <button mat-icon-button color="warn"
                  (click)="delete(element.id)"
                  matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <!-- Empty state -->
    <div class="empty" *ngIf="dataSource?.length === 0">
      <mat-icon>build</mat-icon>
      <p>No tools found for this member.</p>
    </div>
  </div>

</mat-card>
