<mat-card class="page-card">

  <!-- Header -->
  <div class="header">
    <div>
      <h2 class="title">Publications</h2>
      <p class="subtitle">Create, edit and manage laboratory publications</p>
    </div>

    <<button mat-raised-button color="primary" (click)="openCreate()">
    <mat-icon>add</mat-icon>
    Create Publication
  </button>

  </div>

  <!-- Table -->
  <div class="table-wrapper mat-elevation-z2">
    <table mat-table [dataSource]="dataSource" class="custom-table">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
      </ng-container>

      <!-- Title -->
      <ng-container matColumnDef="titre">
        <th mat-header-cell *matHeaderCellDef> Title</th>
        <td mat-cell *matCellDef="let element">
          <div class="name-cell">
            <mat-icon class="avatar">article</mat-icon>
            <span>{{ element.titre }}</span>
          </div>
        </td>
      </ng-container>

      <!-- Type -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type</th>
        <td mat-cell *matCellDef="let element">
          <span class="muted">{{ element.type || 'â€”' }}</span>
        </td>
      </ng-container>

      <!-- Date -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.date | date:'dd/MM/yyyy' }}
        </td>
      </ng-container>



      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions-col"> Actions </th>
        <td mat-cell *matCellDef="let element" class="actions-col">

           <button mat-icon-button color="primary"
                  (click)="openEdit(element)"
                  matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn"
                  (click)="deletePublication(element)"
                  matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>


        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <!-- Empty state -->
<!--    <div class="empty" *ngIf="dataSource?.length === 0">-->
<!--      <mat-icon>article</mat-icon>-->
<!--      <p>No publications found.</p>-->
<!--    </div>-->
  </div>

</mat-card>
